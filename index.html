    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
      });
      document.getElementById(screenId).classList.add('active');
    }

    // Start chat with selected scenario
    function startChat(scenarioType) {
      currentScenario = scenarios[scenarioType];
      currentMessageIndex = 0;
      chatMessages.innerHTML = '';
      completionButtons.style.display = 'none';
      inputContainer.style.display = 'flex';
      chatTitle.textContent = currentScenario.title;
      showScreen('chatScreen');
      
      // Start conversation
      processNextMessages();
    }

    // Process and display next messages
    async function processNextMessages() {
      if (isProcessing) return;
      isProcessing = true;

      while (currentMessageIndex < currentScenario.messages.length) {
        const message = currentScenario.messages[currentMessageIndex];
        
        if (message.type === 'bot') {
          await displayBotMessage(message.text);
          currentMessageIndex++;
          
          if (message.waitForUser) {
            // Enable input for user response
            enableInput();
            isProcessing = false;
            return;
          }
          
          // Small delay between bot messages
          await delay(800);
        }
      }

      // Conversation completed
      isProcessing = false;
      onConversationComplete();
    }

    // Display bot message with typing indicator
    async function displayBotMessage(text) {
      // Show typing indicator
      const typingDiv = document.createElement('div');
      typingDiv.className = `message bot ${currentScenario.type}`;
      typingDiv.innerHTML = `<div class="typing-indicator ${currentScenario.type}"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`;
      chatMessages.appendChild(typingDiv);
      scrollToBottom();
      
      // Wait for typing effect
      await delay(1500);
      
      // Remove typing indicator
      typingDiv.remove();
      
      // Show actual message
      const messageDiv = document.createElement('div');
      messageDiv.className = `message bot ${currentScenario.type}`;
      messageDiv.innerHTML = `<div class="message-bubble">${text}</div>`;
      chatMessages.appendChild(messageDiv);
      scrollToBottom();
    }

    // Display user message
    function displayUserMessage(text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message user';
      messageDiv.innerHTML = `<div class="message-bubble">${text}</div>`;
      chatMessages.appendChild(messageDiv);
      scrollToBottom();
    }

    // Enable input
    function enableInput() {
      chatInput.disabled = false;
      chatInput.focus();
      updateSendButton();
    }

    // Disable input
    function disableInput() {
      chatInput.disabled = true;
      sendButton.disabled = true;
    }

    // Send message
    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text || isProcessing) return;

      // Save user response
      const currentMessage = currentScenario.messages[currentMessageIndex - 1];
      userResponses.push({
        scenario: currentScenario.type,
        scenarioTitle: currentScenario.title,
        questionIndex: currentMessageIndex - 1,
        question: currentMessage ? currentMessage.text : '',
        response: text,
        timestamp: new Date().toISOString()
      });

      // Display user message
      displayUserMessage(text);
      
      // Clear input
      chatInput.value = '';
      disableInput();
      
      // Continue conversation
      processNextMessages();
    }

    // Handle input changes
    chatInput.addEventListener('input', function() {
      updateSendButton();
      autoResize(this);
    });

    // Handle Enter key
    chatInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Update send button state
    function updateSendButton() {
      sendButton.disabled = !chatInput.value.trim() || chatInput.disabled;
    }

    // Auto resize textarea
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    // Scroll to bottom
    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Delay helper
    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // On conversation complete
    function onConversationComplete() {
      disableInput();
      completedScenarios.push(currentScenario.type);
      
      // Show completion buttons
      inputContainer.style.display = 'none';
      completionButtons.style.display = 'flex';
      completionButtons.innerHTML = '';

      // Check which scenario to offer next
      const remainingScenario = completedScenarios.length === 1 
        ? (completedScenarios[0] === 'positive' ? 'negative' : 'positive')
        : null;

      if (remainingScenario) {
        const nextButton = document.createElement('button');
        nextButton.className = 'btn btn-primary';
        nextButton.textContent = `${scenarios[remainingScenario].title}ì™€ ëŒ€í™”í•˜ê¸°`;
        nextButton.onclick = () => startChat(remainingScenario);
        completionButtons.appendChild(nextButton);
      }

      const restartButton = document.createElement('button');
      restartButton.className = 'btn btn-secondary';
      restartButton.textContent = 'ì²˜ìŒìœ¼ë¡œ ëŒì•„ê°€ê¸°';
      restartButton.onclick = resetApp;
      completionButtons.appendChild(restartButton);

      // Log responses to console for research purposes
      console.log('=== ì‚¬ìš©ì ì‘ë‹µ ë°ì´í„° ===');
      console.log(JSON.stringify(userResponses, null, 2));
      console.log('=========================');
    }

    // Reset app
    function resetApp() {
      currentScenario = null;
      currentMessageIndex = 0;
      completedScenarios = [];
      isProcessing = false;
      chatMessages.innerHTML = '';
      chatInput.value = '';
      showScreen('startScreen');
      
      // Final log of all responses
      if (userResponses.length > 0) {
        console.log('=== ì „ì²´ ì„¸ì…˜ ì‘ë‹µ ë°ì´í„° ===');
        console.log(JSON.stringify(userResponses, null, 2));
        console.log('============================');
      }
    }

    // Prevent accidental navigation
    window.addEventListener('beforeunload', function(e) {
      if (userResponses.length > 0 && completedScenarios.length < 2) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
  </script>
</body>
